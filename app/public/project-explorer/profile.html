<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
             .first-nav{
                display: flex;
                justify-content: flex-start;
                margin-bottom: 50px;
            }
            .second-nav{
                margin-left: 100px;
                margin-right: 100px; 
                margin-bottom: 50px;
                margin-top: 50px;
                
            }
            .reg{
                display: flex;
                margin-left: 49%;
                justify-content: flex-end;
            }
            .reg1{
                display: flex;
                flex-direction: row;
                margin: auto;
                     
            }
            .submit{
                
                padding-left: 10px;      
            }
                     
            
            hr{
                    width: 70rem;
                    margin-top: 0px;
                    border: 0;
                    border-top: 1px solid rgba(0, 0, 0, 0.1);
            
            }
            
        </style>
    </head>
    <body>
        <header>
          
            <nav class="navbar navbar-dark bg-primary first-nav">
                <a class="navbar-brand" href="#">Project Explorer</a>
                <form  class="form-inline" name="searchform">
                <input class="form-control mr-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>         
                </form> 
                <div class="submit"> 
                <a class="navbar-text" href="#">Submit</a>
                </div>
                <div class="reg">
                <ul class="reg1 list-unstyled">
                    <li class="nav-item"><a class="nav-link navbar-text"href="#">Sign up</a> </li>
                    <li class="nav-item"><a class="nav-link navbar-text"href="#">Login</a></li>
                </ul>
                </div>
                
               
            </nav>
        </header>
       
        <main>
            <section class="container" style="margin-bottom: 50px;">
                <div class="row"><h3>Ade Chucks <span style="color:lightgray;">ade@edconnect.ng</span>
                </h3></div>
                <div class="row bg-light">
                    <div class="col">
                        Program
                    </div>
                    <div class="col">
                        Matriculation number
                    </div>
                    <div class="col">
                        Graduation Year
                    </div>
                </div>
                <div class="row bg-light">
                    <div class="col">
                        Computer Information Systems
                    </div>
                    <div class="col">
                        33/3333
                    </div>
                    <div class="col">
                        2018
                    </div>
                </div>     
            </section>
            <section class="container" style="margin-bottom: 50px;">
                <div class="row">
                    <p><h5>Update Profile<hr> </h5>    
                    </p>
                    </div>
                
                <form class="form-group mx-auto w-75" style="font-size: 12px;">
                    <div class="form-row first-row">
                    <div class="form-group w-75 col-6">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" placeholder="firstName">
                    </div>
                    <div class="form-group w-75 col-6">
                        <label for="" class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" placeholder="lastName">
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group w-75 col-6">
                    <label for="" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" aria-describedby="emailHelp"
                    placeholder="Your Email address">
                    </div>
                    <div class="form-group w-75 col-6">
                        <label for="" class="form-label">Program</label>
                        <select class="custom-select form-control" name="program">
                            <option selected>Choose...</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-row">             
                    <div class="form-group w-75 col-6">
                        <label for="" class="form-label">Matriculation Number</label>
                        <input type="text" name="matricNumber" class="form-control" placeholder="e.g 16/2020">
                        </div>
                    <div class="form-group  w-75 col-6">
                    <label for="graduationYear" class="form-label">Graduation Year</label>
                    <select name="graduationYear" class="custom-select form-control">
                        <option selected>Choose...</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>       
                    </select><br>
                   
                    </div> 
                   
                    </div>
                    <button type="submit" class="btn btn-primary reg-button">Update Profile</button>                   
                </form> 
                </section>
                <section class="container">
                    <div class="row">
                    <p><h5>Change Password<hr> </h5>    
                    </p>
                    </div>
                <form class="form-group mx-auto w-75" style="font-size: 12px;">
                <div class="form-row">
                    <div class="form-group w-75 col-4">
                        <label for="" class="form-label">Current Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Your Password">
                    </div>
                    <div class="form-group w-75 col-4">
                        <label for="" class="form-label">New Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Your Password">
                    </div>
                    <div class="form-group w-75 col-4">
                        <label for="" class="form-label">Confirm Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Your Password">
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-primary reg-button2">Change Password</button> 
                </form>
                        
                
            </section>
           
        </main>
        <footer>
        </div>
        <nav class="navbar navbar-light bg-light justify-content-end second-nav">
            <span class="navbar-text ">Project Explorer &copy 2020 - <strong>Edconnect</strong></span>
        </nav>
            
        </footer>
    </body>
</html>
